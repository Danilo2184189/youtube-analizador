<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>YouTube Analyzer</h2>
            <div class="sidebar-item active">New Analysis</div>
            <div class="sidebar-item">History</div>
            <div class="sidebar-item">Settings</div>
        </div>
        <div class="main-content">
            <h1>YouTube Video Analysis</h1>
            <form id="analysisForm">
                <div class="form-group">
                    <label for="productInfo">Product Information:</label>
                    <textarea id="productInfo" name="productInfo" rows="3" placeholder="Enter product details..."></textarea>
                </div>
                <div id="videoUrlInputs">
                    <div class="form-group">
                        <input type="url" name="videoUrl" placeholder="Enter YouTube URL">
                    </div>
                </div>
                <button type="button" id="addUrlBtn">Add Another URL</button>
                <button type="submit">Analyze Videos</button>
            </form>
            <div id="results" class="hidden">
                <h2>Analysis Results</h2>
                <div id="analysisContent"></div>
            </div>
            <div id="loading" class="hidden">
                <p>Analyzing videos, please wait...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
